<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,100' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <i class="arrow"><img src="images/arrow.png"></i>
        <span class="title">Now Playing</span>
        <i class="settings"><img src="images/setting.png"></i>
        <span class="circles">
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
        </span>
    </div>
<div class="content">
    <p class="cover"><img src="images/album-cover.jpg"></p>
    <span class="line"></span>
    <span class="time">2.50</span>
    <span class="album">Cannonballs</span>
    <span class="artist_track">Louder - Lea Michele</span>
    <p class="but">
        <img src="images/shuffle.png" class="img1">
        <img src="images/left.png" class="img2">
        <img src="images/play.png" class="img3">
        <img src="images/right.png" class="img4">
        <img src="images/repeat.png" class="img5">
    </p>
</div>
<div class="footer">
    <span class="caption">
        <img src="images/footer.png">
        <span>Playlist</span>
    </span>
</div>
</body>
</html>
