<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,100' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <i class="arrow"><img src="images/arrow.png"></i>
        <span class="title">Now Playing</span>
        <i class="settings"><img src="images/setting.png"></i>
        <span class="circles">
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
        </span>
    </div>
<div class="content">
    <img src="images/desktop.jpg">
    <span class="line"></span>
    <span class="time">2.50</span>
    <span class="album">Cannonballs</span>
    <span class="artist_track">Louder - Lea Michele</span>
    <i class="shuffle"><img src="images/shiffle.png"></i>
    <i class="left"><img src="images/left.png"><img src="images/left.png"></i>
    <i class="play"><img src="images/play.png"></i>
    <i class="right"><img src="images/right.png"><img src="images/right.png"></i>
    <i class="repeat"><img src="images/repeat.png"></i>
</div>
<div class="footer">
    <span class="lines">
        <i class="line"></i>
        <i class="line"></i>
    </span>
    <span class="playlist">Playlist</span>
    <span class="lines">
        <i class="line"></i>
        <i class="line"></i>
    </span>
</div>
</body>
</html>
